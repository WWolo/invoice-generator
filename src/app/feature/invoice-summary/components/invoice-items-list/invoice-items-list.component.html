@if (items()?.length) {
  <div class="overflow-x-auto shadow-md rounded-md mb-4">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="table-header-cell">Name</th>
          <th class="table-header-cell">Count</th>
          <th class="table-header-cell">Price</th>
          <th class="table-header-cell">Total</th>
        </tr>
      </thead>
      <tbody>
        @for (item of items(); track item) {
          <tr class="even:bg-gray-50">
            <td class="table-body-cell">
              {{ item.name }}
            </td>
            <td class="table-body-cell">
              {{ item.count }}
            </td>
            <td class="table-body-cell">
              {{ item.price | currency: 'PLN' }}
            </td>
            <td class="table-body-cell">
              {{ item.count * item.price | currency: 'PLN' }}
            </td>
          </tr>
        }
      </tbody>
      <tfoot>
        <tr class="bg-gray-100">
          <td colspan="3" class="py-2 px-4 text-right font-semibold text-gray-700">Total</td>
          <td class="py-2 px-4 font-semibold text-gray-800">
            {{ totalAmount() | currency: 'PLN' }}
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
} @else {
  <p class="text-center text-gray-500">No items</p>
}
